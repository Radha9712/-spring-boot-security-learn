<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>registration</title>
<link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">
</head>
<body>
         
         <!-- create navigation bar(header) -->
         <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
 <div class="container">
   <divclass="navbar-brand">
  <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="navbar"
  aria-controls="">
      <span class="sr-only">Toggle navigation</span>
      <span class="sr-only"></span>
      <span class="sr-only"></span>
   </button>
   <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
 
  </div> <!-- navbar-collapse.// -->
 </div> <!-- container-fluid.// -->
</nav>
 
 <br>
 <br>        
         <!-- create HTML registration form -->
         <div class = "container">
              <div class = "row">
                <div class = "col-md-6 col-md-offset-3">
                             
                
                <!-- success message -->
                <div th:if="${param.success}">
                      <div class="alert alert-info">You have successfully 
                      registered to app!</div>
                </div>
                
                <h1>Registration</h1>
                
                <form th:action="@{/registration}" method="post" th:object ="${user}">
                         <div class = "form-group">
                             <label class = "control-label" for="firstName">
                                  First Name       
                             </label>
                             <input id = "firstName" class = "form-contro" th:field="*{firstName}" required autofocus="autofocus" />
                         </div>
                         
                         <div class = "form-group">
                             <label class = "control-label" for="lastName">
                                  Last Name       
                             </label>
                             <input id = "lastName" class = "form-contro" th:field="*{lastName}" required autofocus="autofocus" />
                         </div>
                         
                         <div class = "form-group">
                             <label class = "control-label" for="email">
                                  Email       
                             </label>
                             <input id = "email" class = "form-contro" th:field="*{email}" required autofocus="autofocus" />
                         </div>
                         
                         <div class = "form-group">
                             <label class = "control-label" for="password">
                                  Password      
                             </label>
                             <input id = "password" class = "form-contro" type = "password" th:field="*{password}" required autofocus="autofocus" />
                         </div>
                         
                         <div class = "form-group">
                               <button type="submit" class="btn btn-success">Register </button>
                               <span>Already registered? <a  href="/" th:href="@{/Login}">Login here</a></span>
                          </div>
                         
                   </form>
                </div>
              </div>
         </div>
</body>
</html>
